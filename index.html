<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <nav>
      <div class="marca">
        <img src="./assets/Logo.png" alt="logo" />
      </div>

      <ul class="items-nav-container">
        <li class="items-nav"><a href="">Home</a></li>
        <li class="items-nav"><a href="">Ranking</a></li>
        <li class="items-nav"><a href="">Promoción</a></li>
        <li class="items-nav"><a href="">Contacto</a></li>
      </ul>
    </nav>

    <main>
      <section class="tarjeta delivery">
        <h2 class="texto-delivery">
          Envio gratis <span class="blanco">comprando</span> 2 pizzas
        </h2>
      </section>
      <section class="tarjeta container-podio-pizzas">
        <h2>Podio de pizzas</h2>
        <div class="content-podio-pizzas">
          <div class="lista-pizzas-container">
            <h3>Pizzas top 5</h3>
            <ol class="lista-pizzas">
              <li class="items-lista-pizzas">Muzzarella</li>
              <li class="items-lista-pizzas">Hawaina</li>
              <li class="items-lista-pizzas">Muzzarella J&Morron</li>
              <li class="items-lista-pizzas">Fugazzeta</li>
              <li class="items-lista-pizzas">Calabresa</li>
            </ol>
          </div>

          <img
            class="imagen-podio"
            src="./assets/PizzaFalling.jpg"
            alt="pizza cayendo"
          />
        </div>
      </section>
    </main>

    <footer>
      <ul class="items-footer-container">
        <li class="items-footer">Home</li>
        <li class="items-footer">Ranking</li>
        <li class="items-footer">Promoción</li>
        <li class="items-footer">Contacto</li>
      </ul>
      <div class="marca">
        <img src="./assets/Logo.png" alt="logo" />
      </div>
    </footer>
  </body>
</html>
